apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-srv
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: fa.com
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: fa-be-clusterip-srv
                port:
                  number: 9000
          - path: /
            pathType: Prefix
            backend:
              service:
                name: fa-fe-clusterip-srv
                port:
                  number: 3000